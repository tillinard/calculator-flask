{% extends "index.html" %}

{% block basicCalculator %}

<div class="container-fluid bg-dark">
    <div class="container">
        <h1 class="display-8 text-white">
            Basic Calculator
        </h1>
        <p class="lead text-white">
            Try out!
        </p>
    </div>
</div>

<form action="{{url_for('calculate')}}" class="container" method="post">
    <div class="row">
        <div class="col-lg-2 col-md-3">
            <input type="number" name="firstNumber" class="form-control" placeholder="Insert first number" required>
        </div>

        <div class="col-lg-2">
            <select id="selectOperation" class="form-control" name="operation" required>
                <option value="none">Select operation</option>
                <option value="plus">+</option>
                <option value="minus">-</option>
                <option value="multiply">x</option>
                <option value="divide">/</option>
            </select>
        </div>

        <div class="col-lg-2 col-md-3">
            <input type="number" name="secondNumber" class="form-control" placeholder="Insert second number" required>
        </div>

        <div class="col-lg-3">
            <input type="submit" value="Calculate" class="btn btn-primary">
        </div>

        <div class="col-lg-3">
            <div class="alert {{color}}">{{note}}</div>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-lg-1">
            <div class="text-center">=</div>
        </div>
        <div class="col-lg-3">
            <input type="text" class="form-control" placeholder="Result" value="{{result}}">
        </div>
    </div>
</form>

{% endblock %}
